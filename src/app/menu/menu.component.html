<mat-grid-list class="menu" cols="2">
  <mat-grid-tile>
    <div class="left">
      <p>Suspectible amount {{params.susceptibleAmount}}</p>
      <mat-slider color="primary" [min]="5" [max]="250" step="5" [(ngModel)]="params.susceptibleAmount"
        (change)="onValueChange()">
      </mat-slider>
      <p>Infected amount {{params.infectiousAmount}}</p>
      <mat-slider color="primary" [min]="1" [max]="50" step="1" [(ngModel)]="params.infectiousAmount"
        (change)="onValueChange()">
      </mat-slider>
      <h4>Quarantine</h4>
      <p-inputSwitch [(ngModel)]="quarantine" (onChange)="onCheckboxChange()"></p-inputSwitch>
      <br>
      <label for="soc-dist-buttons">Quarantine Percent</label>
      <br>
      <p-inputNumber [(ngModel)]="params.quarantinePercent" [disabled]="!quarantine" mode="decimal" [showButtons]="true"
        inputId="soc-dist-buttons" [min]="0" [max]="100">
      </p-inputNumber>
      <h4>Vaccine</h4>
      <p-inputSwitch [(ngModel)]="vaccine" (onChange)="onCheckboxChange()"></p-inputSwitch>
      <br>
      <label for=" soc-dist-buttons">Vaccine Percent</label>
      <br>
      <p-inputNumber [(ngModel)]="params.vaccinePercent" [disabled]="!vaccine" mode="decimal" [showButtons]="true"
        inputId="soc-dist-buttons" [min]="0" [max]="100">
      </p-inputNumber>
    </div>
  </mat-grid-tile>
  <mat-grid-tile>
    <div class="right">
      <div class="field col-12 md:col-3">
        <label for="soc-dist-buttons">Social Distance Percent</label>
        <br>
        <p-inputNumber [(ngModel)]="params.separationPercent" mode="decimal" [showButtons]="true"
          inputId="soc-dist-buttons" [min]="0" [max]="100">
        </p-inputNumber>
      </div>
      <div class="field col-12 md:col-3">
        <label for="infection-radius-buttons">Infection Radius</label>
        <br>
        <p-inputNumber [(ngModel)]="params.infectionRadius" mode="decimal" [showButtons]="true"
          inputId="infection-radius-buttons" [min]="0" [max]="100">
        </p-inputNumber>
      </div>
      <div class="field col-12 md:col-3">
        <label for="recover-time-buttons">Time to recover</label>
        <br>
        <p-inputNumber [(ngModel)]="params.timeToRecover" mode="decimal" [showButtons]="true"
          inputId="recover-time-buttons" [min]="0" [max]="100">
        </p-inputNumber>
      </div>
      <div class="field col-12 md:col-3">
        <label for="infection-chance-buttons">Chance To Infect</label>
        <br>
        <p-inputNumber [(ngModel)]="params.chanceToInfect" mode="decimal" [showButtons]="true" [step]="0.1"
          inputId="infection-chance-buttons" [min]="0" [max]="1">
        </p-inputNumber>
      </div>
    </div>
  </mat-grid-tile>
</mat-grid-list>
